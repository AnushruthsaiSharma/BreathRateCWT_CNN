<h2 style="text-align:center; font-family:Segoe UI, sans-serif; color:#2c3e50; margin-bottom: 20px;">
    üìä All Predictions
</h2>

<table border="1" style="
    width: 90%;
    margin: auto;
    border-collapse: collapse;
    font-family: 'Segoe UI', sans-serif;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
">
    <tr style="background: linear-gradient(to right, #56ccf2, #2f80ed); color: white; font-weight: bold;">
        <th style="padding: 12px;">Name</th>
        <th style="padding: 12px;">Email</th>
        <th style="padding: 12px;">BPM</th>
        <th style="padding: 12px;">Time</th>
        <th style="padding: 12px;">CWT Image</th>
    </tr>
    {% for p in data %}
    <tr style="background-color: {% cycle '#f9f9f9' '#e6f2ff' %}; text-align: center;">
        <td style="padding: 10px;">{{ p.name }}</td>
        <td style="padding: 10px;">{{ p.email }}</td>
        <td style="padding: 10px;">{{ p.bpm }}</td>
        <td style="padding: 10px;">{{ p.time }}</td>
        <td style="padding: 10px;">
            {% if p.cwt %}
                <img src="{{ MEDIA_URL }}{{ p.cwt }}" width="100" style="border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
            {% else %}
                <span style="color:#999;">N/A</span>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
