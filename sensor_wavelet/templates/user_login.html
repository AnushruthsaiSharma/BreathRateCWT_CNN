<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            padding: 80px;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            display: inline-block;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px;
            margin: 12px 0;
            width: 280px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        input[type="submit"] {
            background: #2ecc71;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

        p {
            margin-top: 20px;
            font-size: 15px;
            color: #2c3e50;
        }

        a {
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2>ðŸ‘¤ User Login</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'user_register' %}">Register here</a></p>
    <bottom><center><a href="{% url 'index' %}"> Home Page</a></bottom></center>
</body>
</html>
